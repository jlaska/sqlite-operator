name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Test GH_TOKEN
      run: |
        if [ -n "$GH_TOKEN" ]; then
          echo "GH_TOKEN is set (length: ${#GH_TOKEN})"
          gh auth status
        else
          echo "GH_TOKEN is empty"
        fi
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Test DEPENDABOT_TOKEN  
      run: |
        if [ -n "$DEPENDABOT_TOKEN" ]; then
          echo "DEPENDABOT_TOKEN is set (length: ${#DEPENDABOT_TOKEN})"
        else
          echo "DEPENDABOT_TOKEN is empty"
        fi
      env:
        DEPENDABOT_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}